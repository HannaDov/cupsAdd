<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat+Alternates:wght@800&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="styles.css">
</head>
<body>
<section>
    <div class="card">
        <div class="product-image-block">
            <img  class="main-img" src="./assecs/main-image.png" alt="">

        <div class="preview previewActive">
            <img src="./assecs/image-1.png" alt="">
        </div>
        <div class="preview">
            <img src="./assecs/image.png" alt="">
        </div>
    </div>
        <!--//правая часть-->
   <div class="product-info-block">
    <h1 class="mainTitle">Fluted Contrast</h1>
    <span class="subtitle">Mug / 33 cl</span>
    <p class="text">Fluted Contrast represents the perfect fusion between the aesthetic and the functional. The design is elegant and modern, created out of a deep respect for Royal British history and traditions</p>
   <div class="colors">
    <h2 class="title">COLOR OPTION</h2>
    <ul>
    <li class="selected"><div class="circle blue"></div></li>
    <li><div class="circle green"></div></li>
    <li><div class="circle red"></div></li>

        <li><div class="circle yellow"></div></li>
</ul>
</div>

<div class="quantityAndPrice">
    <div>
        <h2 class="title">QUANTITY</h2>
        <select  class="quantity" name="quantity" id="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        </div>
    <div>
        <h2 class="title">PRICE</h2>
        <span class="price">EUR 39,00</span>
    </div>
   
        
    
</div>

<button class="addButton">Add To Basket</button>
    </div>
    </div>
</section>
</body>
</html>
